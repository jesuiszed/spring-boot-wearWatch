<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un produit</title>
</head>
<body>

<h2>Ajouter un produit</h2>

<form action="#" th:action="@{/ajouterProduit}" th:object="${produit}" method="post">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" th:field="*{nom}" required><br>

    <label for="description">Description :</label>
    <textarea id="description" name="description" th:field="*{description}" required></textarea><br>

    <label for="prix">Prix :</label>
    <input type="number" id="prix" name="prix" th:field="*{prix}" required><br>

    <label for="quantiteStock">Quantit√© en stock :</label>
    <input type="number" id="quantiteStock" name="quantiteStock" th:field="*{quantiteStock}" required><br>

    <button type="submit">Ajouter</button>
</form>

</body>
</html>
